<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Simple Register And Login Page With Validation</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div>

            </div>
        </div>
        <div class="right">
            <div>
                <h1>Sign Up</h1>
                <form action="" method="post">
                    <label for="full-name">Full name</label>
                    <div class="input-container">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" id="full-name" placeholder="Enter your Full Name" required>
                    </div>
                    <label for="email-address">Email address</label>
                    <div class="input-container">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" id="email-address" placeholder="Enter your email" required>
                    </div>
                    <label for="password">Set password</label>
                    <div class="input-container">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" id="password" placeholder="Enter password" required>
                        <span class="material-symbols-outlined">
                            visibility_off
                        </span>
                    </div>
                    <div class="input-container">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" id="password-confirm" placeholder="Confirm password" required>
                        <span class="material-symbols-outlined">
                            visibility_off
                        </span>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
                <p class="goto-login">Already have an Account? <a href="#">Login</a></p>
                <div class="footer">
                    <a href="">Terms and conditions</a>
                    <span>‚óè</span>
                    <a href="">Privacy policy</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
